<!DOCTYPE html>
<html lang="hi">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;600&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)),

  filter: grayscale(100%);
  font-family: 'Noto Serif Devanagari', serif;
  color: #f2f2f2;
  overflow: hidden;
}

/* ЁЯУЬ Scroll-safe container */
.wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 700px;
  max-height: 65vh;
  overflow-y: auto;
  text-align: center;
  padding-bottom: 120px;
}

.line {
  opacity: 0;
  font-size: 1.4rem;
  margin: 14px 0;
  animation: fadeIn 1.8s forwards;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(15px); filter:blur(6px); }
  to   { opacity:1; transform:translateY(0); filter:blur(0); }
}

.author {
  margin-top: 25px;
  font-size: 1.1rem;
  opacity: 0.7;
  font-style: italic;
}

/* ЁЯХп Candle */
.candle {
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  width: 22px;
  height: 90px;
  background: #eee;
  border-radius: 4px;
}

.flame {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 30px;
  background: radial-gradient(circle, #ffdd55, #ff8800, transparent);
  border-radius: 50%;
  animation: flicker 0.15s infinite alternate;
}

@keyframes flicker {
  from { transform:translateX(-50%) scale(1); }
  to   { transform:translateX(-50%) scale(1.1); }
}

/* ЁЯТе Candle Boom */
.boom {
  animation: explode 1s forwards;
}

@keyframes explode {
  to { opacity:0; transform:scale(3); }
}

/* ЁЯОЖ Fireworks */
.fire {
  position: fixed;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: firework 1.2s linear forwards;
}

@keyframes firework {
  from { transform:scale(1); opacity:1; }
  to   { transform:scale(8); opacity:0; }
}

/* ЁЯОЙ Final Greeting */
.newyear {
  position: fixed;
  top: 40%;
  width: 100%;
  text-align: center;
  font-size: 3rem;
  font-weight: 600;
  opacity: 0;
  animation: glow 3s forwards;
}

@keyframes glow {
  from { opacity:0; transform:scale(0.7); }
  to   { opacity:1; transform:scale(1); }
}

.footer {
  position: fixed;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="wrapper" id="poem"></div>

<div class="candle" id="candle">

</div>

<div class="footer">ЁЯМЩЁЯдН Silent Goodbye</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b9b5d6f60.mp3">

<script>

</html>
