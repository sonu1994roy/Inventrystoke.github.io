<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      padding: 40px;
    }

    .box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 360px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }

    button {
      padding: 8px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>üõ† Admin Dashboard</h2>

<div class="box">
  <p><b>Mobile:</b> <span id="mobile">---</span></p>
  <p><b>OTP:</b> <span id="otp">---</span></p>

  <input id="wishMsg" placeholder="Enter wish message" />
  <button onclick="sendWish()">Send Wish</button>
</div>

<script>
  const channel = new BroadcastChannel("wish_channel");
  let mobileNumber = null;

  channel.onmessage = (event) => {

    // üîî MOBILE NUMBER AAYA (Send OTP click par)
    if (event.data.type === "USER_MOBILE_SUBMIT") {
      mobileNumber = event.data.data.mobile;

      document.getElementById("mobile").innerText = mobileNumber;
      document.getElementById("otp").innerText = "---";

      document.getElementById("notify").style.display = "block";
      document.getElementById("notify").innerText =
        "üîî User entered mobile number. Waiting for OTP...";
    }

    // (optional) OTP aane par update
    if (event.data.type === "USER_OTP_SUBMIT") {
      document.getElementById("otp").innerText = event.data.data.otp;
    }
  };

  function sendWish() {
    if (!mobileNumber) return alert("No user yet");

    const msg =
      document.getElementById("wishMsg").value ||
      "üçÄ Good Luck! Admin is ready üòÑ";

    channel.postMessage({
      type: "ADMIN_WISH",
      message: msg
    });

    document.getElementById("notify").style.display = "none";
  }
</script>

</body>
</html>
